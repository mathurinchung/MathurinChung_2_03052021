<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservia</title>
        <link rel="stylesheet" href="./css/index.css">
        <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img src="images/logo/reservia.svg" alt="logo reservia">
            <nav>
                <ul>
                    <li><a href="#lodging">Hébergements</a></li>
                    <li><a href="#activities">Activités</a></li>
                </ul>
            </nav>
            <a class="register" href="#">S'inscrire</a>
        </header>
        <main>
            <section id="search">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <h2>En plein centre ville ou en pleine nature</h2>
                <form action="#">
                    <div class="form-input">
                        <label for="search-input"><i class="fas fa-map-marker-alt"></i></label>
                        <input id="search-input" name="search-input" type="text" placeholder="Marseille, France">
                        <button><span class="button-text">Rechercher</span><span class="button-icon"><i class="fas fa-search"></i></span></button>
                    </div>
                    <div class="form-filter">
                        <h3>Filtres</h3>
                        <button><span class="button-icon"><i class="fas fa-money-bill-wave"></i></span><span class="button-text">Économique</span></button>
                        <button><span class="button-icon"><i class="fas fa-child"></i></span><span class="button-text">Familial</span></button>
                        <button><span class="button-icon"><i class="fas fa-heart"></i></span><span class="button-text">Romantique</span></button>
                        <button><span class="button-icon"><i class="fas fa-dog"></i></span><span class="button-text">Animaux autorisés</span></button>
                    </div>
                </form>
                <p class="form-info"><span class="info-icon"><i class="fas fa-info"></i></span><span class="info-text">Plus de 500 logements sont disponibles dans cette ville</span></p>
            </section>
        </main>
    </body>
</html>
